<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>중간고사 연습</title>
</head>

<body>
  1번
  0<input type="radio" name="firstRadio">
  1<input type="radio" name="firstRadio">
  2<input type="radio" name="firstRadio">
  3<input type="radio" name="firstRadio">
  4<input type="radio" name="firstRadio">

  가중치 <input type="text" id="firstBox">
  <br>
  <br>

  2번
  0<input type="radio" name="secondRadio">
  1<input type="radio" name="secondRadio">
  2<input type="radio" name="secondRadio">
  3<input type="radio" name="secondRadio">
  4<input type="radio" name="secondRadio">
  가중치 <input type="text" id="secondBox">
  <br>
  <br>


  3번
  0<input type="radio" name="thirdRadio">
  1<input type="radio" name="thirdRadio">
  2<input type="radio" name="thirdRadio">
  3<input type="radio" name="thirdRadio">
  4<input type="radio" name="thirdRadio">
  가중치 <input type="text" id="thirdBox">

  <br>
  <br>

  <span id="place">
  </span>

  <br>
  <br>
  <span id="result">
  </span>

  <br>
  <br>
  <span id="sumsum">
  </span>

  <br>
  <br>

  <input type="button" id="btn" value="계산">




</body>


<script>
  document.getElementById('btn').addEventListener('click', function() {
    var firstRadio = document.getElementsByName('firstRadio');
    var secondRadio = document.getElementsByName('secondRadio');
    var thirdRadio = document.getElementsByName('thirdRadio');
    console.log(firstRadio);

    ///라디오버튼 값 가져오기_for문 따로따로 써야해요
    for (var i = 0; i < firstRadio.length; i++) {
      var firstR = 0;

      if (firstRadio[i].checked) { //오타를 조심하세요
        firstR = i;
        console.log(firstR);
      }
    }

    for (var i = 0; i < secondRadio.length; i++) {
      var secondR = 0;

      if (secondRadio[i].checked) { //오타를 조심하세요
        secondR = i;
        console.log(secondR);
      }
    }

    for (var i = 0; i < thirdRadio.length; i++) {
      var thirdR = 0;

      if (thirdRadio[i].checked) { //오타를 조심하세요
        thirdR = i;
        console.log(thirdR);
      }
    }

    //가중치 값 가져오기
    var firstBox = document.getElementById('firstBox').value;
    var secondBox = document.getElementById('secondBox').value;
    var thirdBox = document.getElementById('thirdBox').value;

    //계산 해주기

//얘는 작은따옴표가 아니야. 물결친구라고
    sumsum = `${firstR} X ${firstBox} + ${secondR} X ${secondBox} + ${thirdR} X ${thirdBox}` + "=" + firstR*firstBox + secondR*secondBox + thirdR*thirdBox
    var sum = firstR + "x" + firstBox + "+" + secondR + "x" + secondBox + "+" + thirdR + "x" + thirdBox + "=" + firstR * firstBox + secondR * secondBox + thirdR * thirdBox
    console.log(sum);

    text = `${firstR}x${firstBox} + ${secondR}x${secondBox} + ${thirdR}x${thirdBox}` //  `${}` 에서 ${} 안의 변수는 해당 수로 인식
    document.getElementById('result').innerHTML = text //

    document.getElementById('place').innerHTML = sum;
    document.getElementById('sumsum').innerHTML = sumsum;



  })
</script>

</html>
