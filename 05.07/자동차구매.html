<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

<!--value 를 가격으로 주면 서버에서 배열을 만들 필요도 없어-->
제조사:
  <select id="carBrand" class="" name="">
    <option value=2100>현대</option>
    <option value=1300>기아</option>
    <option value=1500>쌍용</option>
    <option value=3500>벤츠</option>
    <option value=3200>BMW</option>
  </select>
  <br>
  색상:
  <select id="carColor" class="" name="">
    <option value=100>빨강</option>
    <option value=120>파랑</option>
    <option value=200>초록</option>
    <option value=130>노랑</option>
    <option value=80>검정</option>
  </select>
  <br>
  <br>
  <input type="button" id="Btn" name="" value="요청">
  <br>
  최종 가격: <span id="resultArea"> </span>

<br>
<br>
========인덱스로 바꿔서 하기======가격을 서버단에만 쓰도록!!
<br>
제조사:
  <select id="carBrand2" class="" name="">
    <option value=0>현대</option>
    <option value=1>기아</option>
    <option value=2>쌍용</option>
    <option value=3>벤츠</option>
    <option value=4>BMW</option>
  </select>
  <br>
  색상:
  <select id="carColor2" class="" name="">
    <option value=0>빨강</option>
    <option value=1>파랑</option>
    <option value=2>초록</option>
    <option value=3>노랑</option>
    <option value=4>검정</option>
  </select>
  <br>
  <br>
  <input type="button" id="Btn2" name="" value="요청">
  <br>
  최종 가격: <span id="resultArea2"> </span>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    $('#Btn').click(function() {
      var carBrand = $('#carBrand').val();
      var carColor = $('#carColor').val();

      $.ajax({
        url: `http://localhost/getCarPrice`,
        data: {
          carBrand : carBrand,
          carColor : carColor
        },
        success: function(response) {
          $("#resultArea").html(response)
        }
      })
    });

    $('#Btn2').click(function() {
      var carBrand2 = $('#carBrand2').val();
      var carColor2 = $('#carColor2').val();

      $.ajax({
        url: `/getCarPrice2`, //같은 host 에서 불렀으면 생략해도 되나봐
        data: {
          carBrand2 : carBrand2,
          carColor2 : carColor2
        },
        success: function(response) {
          $("#resultArea2").html(response)
        }
      })
    });
  </script>


</body>

</html>
