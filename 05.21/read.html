<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
  <title>사용자 조회</title>
  <style>
    form {
      margin: 0 auto;
      padding: 10px;
      background: #eee;
    }

    label {
      display: inline-block;
      width: 200px;
      text-align: center;
    }

    input {
      display: inline-block;
      width: 300px;
    }

    div {
      display: inline-block;
      margin: 5px 0px 0px 140px;
    }
  </style>


</head>

<body>

  <br>
  <div> [사용가능 여부 조회] </div>
  <br>
  <br>
  <form>

    <br>
    <label> 이름 </label><input type="text" id="name">
    <br>
    <br>
    <label> 지역 </label><input type="text" id="region">
    <br>
    <br>
    <label>생년월일 </label><input type="text" id="birthdate" value="">
    <br>
    <br>
    <div><input type="button" id="readBtn" name="" value="조회하기"></div>
    <br>
    <br>
    <span id="resultArea"></span>
    <br>
  </form>
  <!-- <input type="button" id="deleteBtn" name="" value="전체삭제"> -->


  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script>
    // $("#name").val("김해리");
    // $("#region").val("마령");
    // $("#birthdate").val("470325");

    $('#readBtn').click(function() {
      $.ajax({
        url: `/selectCitizen`,
        data: {
          name: $('#name').val(),
          region: $('#region').val(),
          birthdate: $('#birthdate').val()
        },
        success: function(response) {
          $('#resultArea').html("") //response 받았을 때 다 지우고 출력하니깐 중복해서 쌓이지 않지~

          for (var i = 0; i < response.length; i++) {
            var print = `고유번호: ${response[i].userid}, 이름: ${response[i].name} , 지역: ${response[i].region}, 생년월일: ${response[i].birthdate}, 사용가능 횟수:${response[i].balance} `
            $('#resultArea').append(`${print} <input type="button" value="사용" onclick="CommitEach(${response[i].balance}, '${response[i].userid}')"><br>`)
          }
        }
      })
    });


    function CommitEach(balance, userid) {
      if (Number(balance) == 0) {
        alert("사용가능한 횟수를 초과하셨습니다");
        location.href = "http://localhost/read";
      } else{
        $.ajax({
          url: `/updateBalance`,
          data: {
            balance: Number(balance) - 1,
            userid: userid
          },
          success: function(response) {
            alert("사용가능 횟수가 1회 차감되었습니다");
            location.href = "http://localhost/read";
          }
        })
      }
    };
  </script>
</body>

</html>
