        for (var i = 0; i < response.length; i++) {
          console.log(response[i].no)
          table += `<tr><td>${response[i].flightName}</td><td>${response[i].aircraftName}</td><td>${response[i].seats}</td><td>${response[i].departure}</td><td>${response[i].arrival}</td><td>${response[i].departTime}</td><td>${response[i].arrivalTime}`
          $('#flightInfo').html(`${table}`)
        }
      }
    });
